{% load url from future %}

<table id="table" class="display">
  <thead>
    <tr>
      <th>Overlay</th>
    </tr>
  </thead>
  <tbody>
  {% for overlay in overlays %}
  <tr>
    <td>
      <a href="{% url "overlay" overlay %}">
        {{ overlay }}
      </a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
