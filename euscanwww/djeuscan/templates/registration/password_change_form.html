{% extends "registration/_registration_base.html" %}

{% load url from future %}

{% block title %}Change password{% endblock %}

{% block content %}
  <h2>
    Change password
  </h2>

  <form method='post' action='.'>
    {% csrf_token %}
    <table class="table">
      {{ form }}
      <tr>
        <td></td>
        <td>
          <input class="btn" type='submit' value="Change password" />
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
