{% load packages %}

<table id="table" class="display">
  <thead>
    <th>Package</th>
    <th>Gentoo</th>
    <th>Overlays</th>
    <th>Unpackaged</th>
  </thead>
  <tbody>
  {% for package in packages %}
  <tr>
    <td>
      <a href="{% url euscan.views.package package.category package.name %}">
	{{ package.category }}/{{ package.name }}
      </a>
      {% package_bar package %}
    </td>
    {% package_cols package %}
  </tr>
  {% endfor %}
  </tbody>
</table>
