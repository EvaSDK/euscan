{% extends "euscan/_datatable.html" %}

{% load sub %}

{% block content %}
<h2>Categories</h2>
<table id="table">
  <thead>
    <th>Category</th>
    <th>Ebuilds</th>
    <th>Unpackaged</th>
  </thead>
  {% for category in categories %}
  <tr>
    <td>{{ category.category }}</td>
    <td>{{ category.n_packaged }}</td>
    <td>{{ category.n_versions|sub:category.n_packaged }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
