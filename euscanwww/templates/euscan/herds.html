{% extends "euscan/_datatable.html" %}

{% load packages %}

{% block title %}
{{ block.super }} - herds
{% endblock %}

{% block content %}
<h2>Herds</h2>
<table id="table" class="display">
  <thead>
    <th>Herd</th>
    <th>Gentoo</th>
    <th>Overlays</th>
    <th>Unpackaged</th>
  </thead>
  <tbody>
  {% for herd in herds %}
  <tr>
    <td>
      <a href="{% url euscan.views.herd herd.herds__herd %}">
	{{ herd.herds__herd }}
      </a>
      {% package_bar herd %}
    </td>
    {% package_cols herd %}
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
